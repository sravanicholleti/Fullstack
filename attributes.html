<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--href attribute allows us to add links-->
    <a href="https://www.google.co.in/">google</a>
    <!--src attribute allows to write an images-->
    <img src="./Images/img1.png" alt="img1" />
    <!--ol items-->
    <ol type="1">
      <li>Hi</li>
      <li>Hey</li>
      <li>Hello</li>
    </ol>
    <!--ul items-->
    <ul type="circle">
      <li>Hi</li>
      <li>Hey</li>
      <li>Hello</li>
    </ul>
    <!--id, class-->
    <div id="header" class="blue">Box1</div>
    <div id="content">Box2</div>
    <div id="footer" class="blue">Box3</div>
  </body>
</html>
